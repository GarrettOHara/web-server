<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Your Information Seized</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff0000;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .warning-text {
            font-weight: bold;
            font-size: 1.5em;
            color: #ff0000;
        }
        .info-text {
            font-size: 1.2em;
            color: #ffaa00;
        }
        .ip-address {
            font-size: 1.2em;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>WARNING!</h1>
    <p>Your IP address and other sensitive information have been SEIZED!</p>
    <p class="warning-text">You are being WATCHED!</p>
    <p class="info-text">Your IP address <span class="ip-address">XXX.XXX.XXX.XXX</span> has been exposed!</p>
    <p class="info-text">Every move you make, every click you take, WE are watching you!</p>
    <p class="info-text">There's nowhere to hide!</p>
    <p class="info-text">Prepare for the consequences...</p>
</body>
</html>
